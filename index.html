<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Registration Numbers</title>
  </head>
  <body>
    <article>
      <div class="container">
        <div class="reg-format">
          <span>Format example:</span> CA 334536 | CA 334 536 | CA 334-536
        </div>
        <p class="error-msg hidden">'Error'</p>
        <label class="reg-num-label" for="reg-num">
          Enter a Registration Number:
        </label>
        <div class="input-btn-container">
          <input class="text-input" type="text" placeholder="eg: CA 334-853" />
          <button class="add-btn">
            <div class="btn-container add-btn-container">
              <ion-icon
                class="icon add-icon"
                name="add-circle-outline"
              ></ion-icon>
              <p>Add</p>
            </div>
          </button>
        </div>
        <div class="reg-num-container">
          <div class="first-reg-num"></div>
        </div>
        <div class="select-btn-container">
          <select name="towns" id="dropdown">
            <option value="">Select a Town</option>
            <option value="CA">Cape Town (CA)</option>
            <option value="CL">Stellenbosch (CL)</option>
            <option value="CJ">Paarl (CJ)</option>
            <option value="CK">Malmesbury (CK)</option>
            <option value="CF">Kuils River (CF)</option>
          </select>
          <button class="filter-btn">
            <div class="btn-container filter-btn-container">
              <ion-icon
                class="icon filter-icon"
                name="filter-outline"
              ></ion-icon>
              <p>Filter</p>
            </div>
          </button>
          <button class="clear-btn">
            <div class="btn-container clear-btn-container">
              <ion-icon class="icon clear-icon" name="trash-outline"></ion-icon>
              <p>Clear</p>
            </div>
          </button>
        </div>
      </div>
    </article>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="functions/RegistrationNumbers.js" charset="utf-8"></script>
    <script src="functions/registrationNumbersDOM.js" charset="utf-8"></script>
  </body>
</html>
